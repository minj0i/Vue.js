<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chap5 - Quiz1 - pg.112</title>
    </head>
    <body>
        <div id="app">
            <header>
                <h3>
                    {{ message }}
                    {{ newMessage }}
                </h3>
            </header>
            <section>
                <p v-bind:id="uid"></p>
                <button v-on:click="clickBtn">alert</button>
                <button @click="clickBtnTest">Confirm</button>
                <ul v-if="flag">
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                </ul>
            </section>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    message: 'Hello Vue.js',
                    newMessage: 'newMessage',
                    uid: 10,
                    flag: true
                },
                methods: {
                    clickBtn() {
                        console.log('hi');
                    },
                    clickBtnTest() {
                        confirm('컨펌창입니다');
                    }
                }  
            })
        </script>
    </body>
</html>
